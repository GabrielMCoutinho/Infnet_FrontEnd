  <!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Salário Liquido</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container mt-3">
      <h2>Calculo Salário Liquido</h2>
      <form action="/action_page.php">
        <div class="mb-3 mt-3">
          <label>Nome:</label>
          <input type="text" class='form-control' id="nome" placeholder="Insira o nome do funcionário">
        </div>
        <div class="mb-3 mt-3">
          <label>Ano de contratação:</label>
          <input type="text" class='form-control' id="anoContratacao" placeholder="Insira o ano de contratação">
        </div> 
        <div class="mb-3 mt-3">
          <label>Salário Bruto:</label>
          <input type="text" class='form-control' id="salarioBruto" placeholder="Insira o salário bruto">
        </div>
        <div class="mb-3 mt-3">
          <label>Bonificação:</label>
          <input type="text" class='form-control' id="gratificacao" placeholder="Insira o total em bonificações">
        </div> 
        <div class="mb-3 mt-3">
          <label>Descontos:</label>
          <input type="text" class='form-control' id="desconto" placeholder="Insira o total em descontos">
        </div>  
        <input   type="button" class="btn btn-primary" value="Calcular" onclick="calculo()"/> 
      </form>
        <div class="mb-3 mt-3">
          <input type="text" class='form-control' id="apresentacao" readonly>
        </div>
   </div>
  
  <script src="script.js"></script>
  
</body>
</html>
